<div class="container">

    <h1 class="header">Registration Form</h1>
    <div>
    <form #registerForm= "ngForm" (ngSubmit)= "onRegister(registerForm.value)">
    
        <label>
            <div class="formGroup">
            Enter First Name:
            <input required type="text" ngModel name="firstName" placeholder="Enter first name"><br>
            </div>
        </label>

        <label>
            <div class="formGroup">
            Enter Last Name:
            <input required type="text" ngModel name="lastName" placeholder="Enter last name"><br> 

            </div>           
        </label>
        <label>
            <div class="formGroup">
            Enter Address:
            <input required type="text" ngModel name="Address" placeholder="Enter Address"><br> 

            </div>           
        </label>
        
            <button class="btn action-btn" type="submit" [disabled]="!registerForm.valid">Register</button><br>
            
            <input type="reset" value="Reset">
</form>
</div>
    </div>
    <app-dashboard [List]="userList"> </app-dashboard>
